<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="description" content="梓宝的动态壁纸，移植自Vox-12138/Unity-KabuAzi" />
  <link rel="canonical" href="https://azusa.qinlili.bid/" />
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#9EA6E5">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="./icon.jpg">
  <title>梓</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* to remove the top and left whitespace */

    html,
    body {
      width: 100%;
      height: 100%;
    }

    /* just to be sure these are full screen*/

    canvas {
      display: block;
    }

    /* To remove the scrollbars */
  </style>
</head>

<body style="text-align: center">
  <canvas id="unity-canvas" width=1280 height=720 style="width: 100vw; height: 100vh; background: #231F20"></canvas>
  <script src="Build/BuildWebRelease.loader.js"></script>
  <script>
    const sleep = delay => new Promise((resolve) => setTimeout(resolve, delay))
    const init = async () => {
      if (navigator.serviceWorker && !navigator.serviceWorker.controller) {
        document.body.innerHTML = ("安装Service Worker...安装成功后将自动刷新页面");
        await navigator.serviceWorker.register('./sw.js', { scope: '/' });
        await sleep(3000)
        document.location.reload();
      }
      if (navigator.userAgent.indexOf("WOW64") > 1) {
        alert("你正在64位操作系统上使用32位浏览器!\n为了更快的访问速度请改用64位浏览器!")
      }
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BuildWebRelease.woff",
        frameworkUrl: "Build/BuildWebRelease.framework.js",
        codeUrl: "Build/BuildWebRelease.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Vox",
        productName: "KabuAzi",
        productVersion: "0.5",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    }
    init();
  </script>
</body>

</html>
